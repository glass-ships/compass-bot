image: python:3.11

stages:
  - test-deps
  - pages

before_script:
  - pip install poetry
  - poetry install --with dev
  - source `poetry env info --path`/bin/activate

test-deps:
  stage: test-deps
  script:
    - poetry update --with dev

pages:
  stage: pages
  script:
  - poetry run mkdocs build --strict --verbose
  - mv site public
  artifacts:
    paths:
    - public
  only:
    - main
    
